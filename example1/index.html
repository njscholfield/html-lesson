<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>HTML Demo</h1>
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-success">Success</button>
      </div>
    </div>
    <div class="container">
      <h1>This is an h1</h1>
      <h2>This is an h2</h2>
      <h3>This is an h3</h3>
      <h4>This is an h4</h4>
      <h5>This is an h5</h5>
      <h6>This is an h6</h6>
      <p>This is a paragraph. This is what you use for most of your regular text on a web page.</p>
      <button class="btn btn-primary" id="btnShowHide">Show Box</button>
      <div class="well hidden" id="box">
        <h4 class="text-primary">Let's make a list</h4>
        <ul>
          <li>This</li>
          <li>Is</li>
          <li>A</li>
          <li>List</li>
        </ul>
      </div>
      <div class="demo-box" id="box1">
        <p>Box 1</p>
        <p>I have a 1em margin</p>
      </div>
      <div class="demo-box" id="box2">
        <p>Box 2</p>
        <p>I have a 1em padding</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
